<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hubungi Saya</title>
  <link rel="stylesheet" href="hubungi.css">
</head>
<body>
  <div class="container">
    <h1>Hubungi Saya 📬</h1>
    <form>
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" required>

      <label for="email">Email Aktif</label>
      <input type="email" id="email" name="email" required>

      <label for="telp">Nomor Telepon</label>
      <input type="tel" id="telp" name="telp" required>

      <label for="tanggal">Tanggal Pengiriman</label>
      <input type="date" id="tanggal" name="tanggal" required>

      <div class="buttons">
        <button type="submit">Kirim</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <a href="dashboard.html" class="back-btn">← Kembali ke Dashboard</a>
  </div>
</body>
</html>
